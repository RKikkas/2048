<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">2048</h1>
                <div class="container game">
                    <div class="row text-center gamerow">
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row1col1">1</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row1col2">2</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row1col3">3</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row1col4">4</h2></div>
                    </div>
                    <div class="row text-center gamerow">
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row2col1">5</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row2col2">6</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row2col3">7</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row2col4">8</h2></div>
                    </div>
                    <div class="row text-center gamerow">
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row3col1">9</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row3col2">10</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row3col3">11</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row3col4">12</h2></div>
                    </div>
                    <div class="row text-center gamerow">
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row4col1">13</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row4col2">14</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row4col3">15</h2></div>
                        <div class="col-sm-3 gamecol"><h2 class="colnumber" id="row4col4">16</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
